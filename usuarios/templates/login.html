{% load static %}
<!DOCTYPE html> <!-- ESTAMOS USANDO A VERSÃO ATUALIZADA DO HTML -->
<html lang="pt-br"> <!-- LINGUA DO SITE -->
<head>
    <meta charset="UTF-8"> <!-- PADRÃO DE CARACTERES -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'usuarios/css/style.css' %}">
    <title>EduNet - Login</title>
</head>

<body>

    <!-- DIV é UMA CAIXA INVISÍVEL -->
    <div class="caixa-imagens">
        <img src="{% static 'usuarios/img/code.png' %}" class="imagem-celular">
    </div>


    <div class="caixa-form">
        {% if messages %}
            <br>
            {% for message in messages %}
                <div class="alert {{message.tags}}">{{message}}</div>
            {% endfor %}
        {% endif %}

        <br>
        <form action="{% url 'entrar' %}" method="POST">{% csrf_token %}
            <img src="{% static 'usuarios/img/edunet_logo.png' %}" class="insta-logo">
            
            <input placeholder="E-mail" name="email">
            <input placeholder="Senha" type="password" name="senha">
            
            <input type="submit" value="Entrar" class="btn-entrar">
            <p>Ainda não tens uma conta?<a class="esqueceu-senha" href="{% url 'cadastrar' %}"> Criar</a></p>
            <a class="esqueceu-senha">Esqueceu a senha ?</a>
        </form>
    </div>
    <script src="{% static 'usuarios/javascript/scripts.js' %}"></script>
</body>
</html>
